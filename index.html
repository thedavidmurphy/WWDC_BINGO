<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWDC BINGO</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100%;
            background: url(assets/img/back.png);
        }

        div {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 8rem;
            height: 8rem;
            margin: 2rem;
            text-align: center;
            padding: 1rem;
            flex-grow: 1;
            background-color: #eaebef;
            border-radius: 2rem;
            -webkit-box-shadow: 10px 10px 69px -20px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 10px 10px 69px -20px rgba(0, 0, 0, 0.75);
            box-shadow: 10px 10px 69px -20px rgba(0, 0, 0, 0.75);
            animation: out;
            animation-duration: .6s;
        }

        div:hover,
        .selected {
            background: #a5a6a8;
            animation: hover;
            animation-duration: .2s;
            transition: .5s;
            transform: scale(1.1);
        }

        @keyframes hover {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes out {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1);
            }
        }

        main {
            max-width: 72rem;
            margin: 0 auto;
            display: flex;
            flex-flow: row wrap;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #828282;
        }
    </style>
</head>
